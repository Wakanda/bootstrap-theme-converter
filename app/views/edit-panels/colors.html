<h2 id="colors">Colors</h2>
<p>Gray and brand colors for use across Bootstrap.</p>

<ul class="vars-list">

	<li class="input-group-1-3">
		<label for="input-@gray-base">@gray-base</label>
		<input id="input-@gray-base" type="text" ng-model="lessVars['@gray-base']" ng-change="refresh()" class="input">
	</li>
	
	<li class="input-group-1-3">
		<label for="input-@gray-darker">@gray-darker</label>
		<input id="input-@gray-darker" type="text" ng-model="lessVars['@gray-darker']" ng-change="refresh()" class="input">
	</li>

	<li class="input-group-1-3">
		<label for="input-@gray-light">@gray-light</label>
		<input id="input-@gray-light" type="text" ng-model="lessVars['@gray-light']" ng-change="refresh()" class="input">
	</li>

	<li class="input-group-1-3">
		<label for="input-@gray">@gray</label>
		<input id="input-@gray" type="text" ng-model="lessVars['@gray']" ng-change="refresh()" class="input">
	</li>
	
	<li class="input-group-1-3">
		<label for="input-@gray-dark">@gray-dark</label>
		<input id="input-@gray-dark" type="text" ng-model="lessVars['@gray-dark']" ng-change="refresh()" class="input">
	</li>
	
	<li class="input-group-1-3">
		<label for="input-@gray-lighter">@gray-lighter</label>
		<input id="input-@gray-lighter" type="text" ng-model="lessVars['@gray-lighter']" ng-change="refresh()" class="input">
	</li>

	<li class="input-group-1-3">
		<label for="input-@brand-success">@brand-success</label><br>
		<input id="input-@brand-success" type="text" ng-model="lessVars['@brand-success']" ng-change="refresh()" class="input">
	</li>

	<li class="input-group-1-3">
		<label for="input-@brand-info">@brand-info</label><br>
		<input id="input-@brand-info" type="text" ng-model="lessVars['@brand-info']" ng-change="refresh()" class="input">
	</li>

	<li class="input-group-1-3">
		<label for="input-@brand-danger">@brand-danger</label><br>
		<input id="input-@brand-danger" type="text" ng-model="lessVars['@brand-danger']" ng-change="refresh()" class="input">
	</li>

</ul>
