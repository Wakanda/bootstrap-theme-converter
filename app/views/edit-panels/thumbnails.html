<h2 id="thumbnails">Thumbnails</h2>
<ul class="vars-list">

	<li class="input-group-1-3">
		<label for="input-@thumbnail-padding">@thumbnail-padding</label>
		<input id="input-@thumbnail-padding" type="text" ng-model="lessVars['@thumbnail-padding']" ng-change="refresh()" class="input">
		<p class="help-block">Padding around the thumbnail image</p>
	</li>
	<li class="input-group-1-3">
		<label for="input-@thumbnail-bg">@thumbnail-bg</label>
		<input id="input-@thumbnail-bg" type="text" ng-model="lessVars['@thumbnail-bg']" ng-change="refresh()" class="input">
		<p class="help-block">Thumbnail background color</p>
	</li>
	<li class="input-group-1-3">
		<label for="input-@thumbnail-border">@thumbnail-border</label>
		<input id="input-@thumbnail-border" type="text" ng-model="lessVars['@thumbnail-border']" ng-change="refresh()" class="input">
		<p class="help-block">Thumbnail border color</p>
	</li>
	<li class="clearfix"></li>
	<li class="input-group-1-3">
		<label for="input-@thumbnail-border-radius">@thumbnail-border-radius</label>
		<input id="input-@thumbnail-border-radius" type="text" ng-model="lessVars['@thumbnail-border-radius']" ng-change="refresh()" class="input">
		<p class="help-block">Thumbnail border radius</p>
	</li>
	<li class="input-group-1-3">
		<label for="input-@thumbnail-caption-color">@thumbnail-caption-color</label>
		<input id="input-@thumbnail-caption-color" type="text" ng-model="lessVars['@thumbnail-caption-color']" ng-change="refresh()" class="input">
		<p class="help-block">Custom text color for thumbnail captions</p>
	</li>
	<li class="input-group-1-3">
		<label for="input-@thumbnail-caption-padding">@thumbnail-caption-padding</label>
		<input id="input-@thumbnail-caption-padding" type="text" ng-model="lessVars['@thumbnail-caption-padding']" ng-change="refresh()" class="input">
		<p class="help-block">Padding around the thumbnail caption</p>
	</li>
</ul>
