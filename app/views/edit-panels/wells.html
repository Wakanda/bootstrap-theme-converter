<h2 id="wells">Wells</h2>

		<label for="input-@well-bg">@well-bg</label>
		<input id="input-@well-bg" type="text" ng-model="lessVars['@well-bg']" ng-change="refresh()" class="input">

	<li class="input-group-1-3">
		<label for="input-@well-border">@well-border</label>
		<input id="input-@well-border" type="text" ng-model="lessVars['@well-border']" ng-change="refresh()" class="input">
	</li>
</ul>
