<h2 id="wells">Wells</h2>
<div class="row">
	<div class="col-xs-4">
		<label for="input-@well-bg">@well-bg</label>
		<input id="input-@well-bg" type="text" ng-model="lessVars['@well-bg']" ng-change="refresh()" class="form-control">
	</div>
	<div class="col-xs-4">
		<label for="input-@well-border">@well-border</label>
		<input id="input-@well-border" type="text" ng-model="lessVars['@well-border']" ng-change="refresh()" class="form-control">
	</div>
</div>
