<h2 id="jumbotron">Jumbotron</h2>
<ul class="vars-list">
	<li class="input-group-1-3">
		<label for="input-@jumbotron-padding">@jumbotron-padding</label>
		<input id="input-@jumbotron-padding" type="text" ng-model="lessVars['@jumbotron-padding']" ng-change="refresh()" class="input">
	</li>
	<li class="input-group-1-3">
		<label for="input-@jumbotron-color">@jumbotron-color</label>
		<input id="input-@jumbotron-color" type="text" ng-model="lessVars['@jumbotron-color']" ng-change="refresh()" class="input">
	</li>
	<li class="input-group-1-3">
		<label for="input-@jumbotron-bg">@jumbotron-bg</label>
		<input id="input-@jumbotron-bg" type="text" ng-model="lessVars['@jumbotron-bg']" ng-change="refresh()" class="input">
	</li>
	<li class="input-group-1-3">
		<label for="input-@jumbotron-heading-color">@jumbotron-heading-color</label>
		<input id="input-@jumbotron-heading-color" type="text" ng-model="lessVars['@jumbotron-heading-color']" ng-change="refresh()" class="input">
	</li>
	<li class="input-group-1-3">
		<label for="input-@jumbotron-font-size">@jumbotron-font-size</label>
		<input id="input-@jumbotron-font-size" type="text" ng-model="lessVars['@jumbotron-font-size']" ng-change="refresh()" class="input">
	</li>
</ul>
