<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Wakanda Theme Builder</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->

		<link id="myLess" rel="stylesheet/less" type="text/css" href="styles/bootstrap/bootstrap.less">
		
		<style>
			body{
				padding: 5rem;
				padding-top: 2rem;
			}
			
			.site-header{
				text-align: center;
				display: table;
				margin: 0 auto;
				margin-bottom: 2rem;
			}
			.site-header img{
				margin-right: 1rem;
			}
			.site-title{
				display: table-cell;
			}
			.site-header h1{
				font-size: 5rem;
				margin: 0;
				text-align: left;
			}
			.site-header p{
				font-size: 2rem;
				text-transform: uppercase;
				color: #acacac;
				text-align: left;
			}
			h2{
				text-align: left;
			}
			.select-var-cat{
				text-align: center;
			}
			.select-var-cat select{
				width: 20rem;
			}
			.edit-vars{
				position: relative;
				background-color: #F3F3F3;
				margin: 2rem 0;
				margin-top: 4rem;
				padding: 2rem;
			}
			.edit-vars:before{
				content: '';
				display: block;
				position: absolute;
				top: -4rem;
				right: 25%;
				border: 2rem solid transparent;
				border-bottom-color: #F3F3F3;
			}


			.less-error-message{
				display: none;
			}
			#drop_zone{
				border: 4px dashed #acacac; 
				text-align: center; 
				margin-bottom: 2rem;
				height: 15rem;
				line-height: 15rem;
				font-size: 2rem;
			}
			.less-buttons{
				text-align: center;
				margin-top: 2rem;
			}
			#preview{
				margin: 8%;
				margin-top: 0;
			}
		</style>
	</head>
	<body ng-app="themeBuilderApp">

	
		<header class="site-header">
			<img src="images/wakanda-themes.svg" alt="">
			<div class="site-title">
				<h1>wakanda</h1>
				<p>Theme Builder</p>
			</div>
		</header>


		<div class="row" ng-controller="MainCtrl">

			<div class="col-xs-6">
				
				<h2>Theme Details</h2><br>

				<div class="col-xs-12">
					<div class="input-group">
						<label for="theme-name" class="input-group-addon">Theme name</label>
						<input id="theme-name" type="text" ng-model="themeDetails.name" ng-change="updateInfos()" class="form-control">
					</div>
				</div>
				<div class="clearfix"></div><br>
				
				<div class="col-xs-12 col-lg-6">
					<div class="input-group">
						<label for="theme-version" class="input-group-addon">Theme version</label>
						<input id="theme-version" type="text" ng-model="themeDetails.version" ng-change="updateInfos()" class="form-control">
					</div>
				</div>	
				<div class="col-xs-12 col-lg-6">
					<div class="input-group">
						<label for="theme-license" class="input-group-addon">Theme license</label>
						<input id="theme-license" type="text" ng-model="themeDetails.license" ng-change="updateInfos()" class="form-control">
					</div>
				</div>
				<div class="clearfix"></div><br>

				<div class="col-xs-12">
					<div class="input-group">
						<label for="theme-author" class="input-group-addon">Author</label>
						<input id="theme-author" type="text" ng-model="themeDetails.author" ng-change="updateInfos()" class="form-control">
					</div>
				</div>	
				<div class="clearfix"></div><br>

				<div class="col-xs-12">
					<div class="input-group">
						<label for="theme-repo" class="input-group-addon">Theme repository url</label>
						<input id="theme-repo" type="text" ng-model="themeDetails.repository.url" ng-change="updateInfos()" class="form-control">
					</div>
				</div>
				
			</div>

			<div class="col-xs-6">

				<h2>Theme Variables</h2>
				<br>
				

				<div class="col-xs-12">		
					<div id="drop_zone">
						Drop a "config.json" or "variables.less" file
					</div>
				</div>


				<div class="col-xs-12 select-var-cat">
					<h3>Or edit each section manually here</h3>
					
					<div role="group">
						<select ng-model="selectedCat">
							<option value=""></option>
							<option value="colors">Colors</option>
							<option value="scaffolding">Scaffolding</option>
							<option value="typography">Typography</option>
							<option value="iconography">Iconography</option>
							<option value="components">Components</option>
							<option value="tables">Tables</option>
							<option value="buttons">Buttons</option>
							<option value="forms">Forms</option>
							<option value="dropdowns">Dropdowns</option>
							<option value="container-sizes">Container sizes</option>
							<option value="navbar">Navbar</option>
							<option value="navs">Navs</option>
							<option value="tabs">Tabs</option>
							<option value="pills">Pills</option>
							<option value="pagination">Pagination</option>
							<option value="pager">Pager</option>
							<option value="jumbotron">Jumbotron</option>
							<option value="form-states-and-alerts">Form states and alerts</option>
							<option value="tooltips">Tooltips</option>
							<option value="popovers">Popovers</option>
							<option value="labels">Labels</option>
							<option value="modals">Modals</option>
							<option value="alerts">Alerts</option>
							<option value="progress-bars">Progress bars</option>
							<option value="list-group">optionst group</option>
							<option value="panels">Panels</option>
							<option value="thumbnails">Thumbnails</option>
							<option value="wells">Wells</option>
							<option value="badges">Badges</option>
							<option value="breadcrumbs">Breadcrumbs</option>
							<option value="carousel">Carousel</option>
							<option value="close">Close</option>
							<option value="code">Code</option>
							<option value="type">Type</option>
						</select>
					</div>
				</div>

			</div>
			
			<section class="edit-vars col-xs-12" ng-include="'views/edit-panels/'+selectedCat+'.html'" ng-if="selectedCat"></section>
			
			<div class="col-xs-12 less-buttons">

				<div class="btn-group">
					<button class="btn btn-primary btn-lg" ng-click="generateTheme()">GENERATE</button>
					<button class="btn btn-danger btn-lg" ng-click="loadBasicVars()">RESET</button>
				</div>

			</div>


		</div>

</body>
</html>
