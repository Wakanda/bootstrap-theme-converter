n btn-default">'variables.less' file</button> </div> </div> <!-- Browser only --> <div class="col-xs-12" ng-hide="studio"> <div id="drop_zone"> Drop a "config.json" or "variables.less" file </div> </div> <br> <h2 style="text-align: center">Or</h2> <div class="col-xs-12"> <h3>Edit variables manually by choosing categories here</h3> <div role="group"> <select ng-model="selectedCat"> <option value=""> <option value="colors">Colors <option value="scaffolding">Scaffolding <option value="typography">Typography <option value="iconography">Iconography <option value="components">Components <option value="tables">Tables <option value="buttons">Buttons <option value="forms">Forms <option value="dropdowns">Dropdowns <option value="container-sizes">Container sizes <option value="navbar">Navbar <option value="navs">Navs <option value="tabs">Tabs <option value="pills">Pills <option value="pagination">Pagination <option value="pager">Pager <option value="jumbotron">Jumbotron <option value="form-states-and-alerts">Form states and alerts <option value="tooltips">Tooltips <option value="popovers">Popovers <option value="labels">Labels <option value="modals">Modals <option value="alerts">Alerts <option value="progress-bars">Progress bars <option value="list-group">optionst group <option value="panels">Panels <option value="thumbnails">Thumbnails <option value="wells">Wells <option value="badges">Badges <option value="breadcrumbs">Breadcrumbs <option value="carousel">Carousel <option value="close">Close <option value="code">Code <option value="type">Type </select> </div> </div> </div> <section class="edit-vars col-xs-12" ng-include="'views/edit-panels/'+selectedCat+'.html'" ng-if="selectedCat"></section> <div class="col-xs-12 less-buttons"> <div class="btn-group"> <button class="btn btn-primary btn-lg" ng-click="generateTheme()">GENERATE</button> <button class="btn btn-danger btn-lg" ng-click="loadBasicVars()">RESET</button> </div> </div> </div> <!-- Google Analytics: change UA-XXXXX-X
