<h2 id="scaffolding">Scaffolding</h2> <p>Settings for some of the most global styles.</p> <ul class="vars-list"> <li class="input-group-1-3"> <label for="input-@body-bg">@body-bg</label><br> <input id="input-@body-bg" type="text" ng-model="lessVars['@body-bg']" ng-change="refresh()" class="input"> <p class="help-block">Background color for <code>&lt;body&gt;</code>.</p> </li> <li class="input-group-1-3"> <label for="input-@text-color">@text-color</label><br> <input id="input-@text-color" type="text" ng-model="lessVars['@text-color']" ng-change="refresh()" class="input"> <p class="help-block">Global text color on <code>&lt;body&gt;</code>.</p> </li> <li class="input-group-1-3"> <label for="input-@link-color">@link-color</label><br> <input id="input-@link-color" type="text" ng-model="lessVars['@link-color']" ng-change="refresh()" class="input"> <p class="help-block">Global textual link color.</p> </li> <li class="input-group-1-3"> <label for="input-@link-hover-color">@link-hover-color</label><br> <input id="input-@link-hover-color" type="text" ng-model="lessVars['@link-hover-color']" ng-change="refresh()" class="input"> <p class="help-block">Link hover color set via <code>darken()</code> function.</p> </li> <li class="input-group-1-3"> <label for="input-@link-hover-decoration">@link-hover-decoration</label><br> <input id="input-@link-hover-decoration" type="text" ng-model="lessVars['@link-hover-decoration']" ng-change="refresh()" class="input"> <p class="help-block">Link hover decoration.</p> </li> </ul>
