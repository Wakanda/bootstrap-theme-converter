<h2 id="iconography">Iconography</h2> <p>Specify custom location and filename of the included Glyphicons icon font. Useful for those including Bootstrap via Bower.</p> <ul class="vars-list"> <li class="input-group-1-3"> <label for="input-@icon-font-path">@icon-font-path</label> <input id="input-@icon-font-path" type="text" ng-model="lessVars['@icon-font-path']" ng-change="refresh()" class="input"> <p class="help-block">Load fonts from this directory.</p> </li> <li class="input-group-1-3"> <label for="input-@icon-font-name">@icon-font-name</label> <input id="input-@icon-font-name" type="text" ng-model="lessVars['@icon-font-name']" ng-change="refresh()" class="input"> <p class="help-block">File name for all font files.</p> </li> <li class="input-group-1-3"> <label for="input-@icon-font-svg-id">@icon-font-svg-id</label> <input id="input-@icon-font-svg-id" type="text" ng-model="lessVars['@icon-font-svg-id']" ng-change="refresh()" class="input"> <p class="help-block">Element ID within SVG icon file.</p> </li> </ul>
